<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <img src="profile-picture.jpg" alt="Profile Picture" class="profile-pic">
            <div class="profile-info">
                <h1>Patient Name</h1>
                <p>Gender: Male/Female</p>
                <p>Age: XX</p>
                <p>Patient ID: 12345</p>
                <p>Phone: +91 98765 43210</p>
                <p>Email: example@mail.com</p>
            </div>
        </div>
        
        <div class="medical-details">
            <h2>Medical Details</h2>
            <p><strong>Affected Side:</strong> Left/Right</p>
            <p><strong>Condition:</strong> Condition Description</p>
            <p><strong>Speciality:</strong> Speciality Description</p>
            <p><strong>Medical History:</strong> Brief Medical History</p>
        </div>

        <div class="goal-reached">
            <h2>Goal Reached</h2>
            <div class="semi-circle">
                <div class="progress"></div>
            </div>
            <p>XX% Goal Reached</p>
        </div>
    </div>
</body>
</html>
